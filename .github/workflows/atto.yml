name: Quark Daily Sign

on:
  schedule:
    - cron: '13 00 * * *'  
    - cron: '41 08 * * *' 
    - cron: '27 16 * * *'
  workflow_dispatch: {}

jobs:
  run-quark:
    runs-on: ubuntu-latest
    env:
      COOKIE_QUARK: ${{ secrets.COOKIE_QUARK }}
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Show repo files (debug)
        run: ls -la

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then
            pip install -r requirements.txt
          else
            pip install requests
          fi
          echo "Installed packages:"
          pip list

      - name: Ensure script exists
        run: |
          SCRIPT=checkIn_Quark.py
          if [ ! -f "$SCRIPT" ]; then
            echo "Script $SCRIPT not found. Available files:"
            ls -la
            exit 2
          fi
          echo "Found $SCRIPT, running..."

      - name: Run quark script
        run: python checkIn_Quark.py
