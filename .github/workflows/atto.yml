name: Quark Daily Sign

on:
  schedule:
    - cron: '13 01 * * *'   # 每天 09:13 CST (UTC+8)
    - cron: '13 05 * * *'   # 每天 13:13 CST (UTC+8)
  workflow_dispatch: {}

jobs:
  run-quark:
    runs-on: ubuntu-latest
    env:
      COOKIE_QUARK: ${{ secrets.COOKIE_QUARK }}
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Show repo files (for debugging)
        run: ls -la

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

      - name: Ensure script exists
        run: |
          SCRIPT=checkIn_Quark.py
          if [ ! -f "$SCRIPT" ]; then
            echo "Script $SCRIPT not found. Available files:"
            ls -la
            exit 2
          fi
          echo "Found $SCRIPT, running..."

      - name: Run quark script
        run: |
          python checkIn_Quark.py
